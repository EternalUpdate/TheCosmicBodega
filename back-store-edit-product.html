<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS + JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />

    <!-- Icons font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Edit/Add Product</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">The Cosmic Bodega</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Customers</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://nathanjcrozier.github.io/TheCosmicBodega/"
                >Online Store</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <div class="container-fluid pt-4 px-5">
      <!-- Top Bar -->
      <div class="row mb-4">
        <div class="col">
          <h2>Add/Edit Product</h2>
        </div>
      </div>
      <div class="container-fluid table-container shadow-sm p-4 mb-4">
        <form>
          <div class="form-group row">
            <label for="imageURL" class="col-sm-2 col-form-label"
              >Image URL</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="imageURL"
                placeholder="Image URL"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="productName" class="col-sm-2 col-form-label"
              >Product Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="productName"
                placeholder="Product Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="productPrice" class="col-sm-2 col-form-label"
              >Product Price</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="productPrice"
                placeholder="Product Price"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inventory" class="col-sm-2 col-form-label"
              >Inventory Stock</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="inventory"
                placeholder="Inventory Stock"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="productType" class="col-sm-2 col-form-label"
              >Product Type</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="productType"
                placeholder="Product Type"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="productDescription" class="col-sm-2 col-form-label"
              >Product Type</label
            >
            <div class="col-sm-10">
              <textarea
                name="productDescription"
                class="productDescriptionTextarea"
                id="productDescription"
                cols="75"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="form-group row">
            <button type="button" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
